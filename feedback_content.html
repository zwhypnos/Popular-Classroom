<!DOCTYPE html>
<html class="ui-page-agreement ff_SimSun">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
	</head>
	<body>
		<header class="bar">
			<h1 class="title"><span class="mui-icon iconfont icon-back mui-action-back"></span><span id="send" class="send">发送</span></h1>
		</header>
		<div class="mui-content">
			<textarea class="feedback-content" rows="18" placeholder="请在这里输入您的反馈"></textarea>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#000000'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					doc.getElementById('send').addEventListener('tap',function(e){
						$.openWindow({
								url:'cancled.html',
								id:'cancled',
								preload: true,
								show: {
									aniShow: 'slide-in-left'
								},
								styles: {
									popGesture: 'hide'
								},
								waiting: {
									autoShow: true
								}
						});
						plus.webview.hide(plus.webview.currentWebview(),'slide-out-right');
					});
					$.back=function(e){
						plus.webview.hide(plus.webview.currentWebview(),'slide-out-right');
					};
				});
			}(mui, document));
		</script>
	</body>
</html>
