<!doctype html>
<html class="ui-page-login ff_SimSun">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="bar">
			<h1 class="title"><span id="close" class="mui-icon mui-icon-closeempty"></span><span class="login">登录</span></h1>
		</header>
		<div class="mui-content">
			<div><img src="images/login/logo_login.png" /></div>
			<div class="mt_20"><span class="fc_white fs_30">欢迎来到大众课堂</span></div>
			<button type="button" class="mui-btn oauth_btn mt_40 h_40 br_20 ps_re material-design" data-color="#000000"><span class="mui-icon mui-icon-weixin ps_ab" style=""></span><span class="fs_18">使用微信账号登录</span></button>
			<button id="create" type="button" class="mui-btn create_btn mt_15 h_40 br_20 ps_re material-design" data-color="#ffffff"><span class="fs_18">创建账号</span></button>
			<div id="more" class="fc_white fs_16 mt_20">更多选项</div>
		</div>
		<footer class="provision fc_white fs_15">轻点“继续”、“创建账号”或“更多选项”即代表我同意大众课堂的<span>服务条款</span>、<span>支付服务条款</span>、<span>隐私政策</span>和<span>非歧视政策</span>。<span>了解更多</span></footer>
		<script src="js/design.js"></script>
		<script src="js/mui.min.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#000000'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var regNamePage = $.preload({
						"id": 'reg_name',
						"url": 'reg_name.html'
					});
					var createButton = doc.getElementById('create');
					createButton.addEventListener('tap',function(event){
						$.openWindow({
							url:'reg_name.html',
							id:'reg_name',
							preload: true,
								show: {
									aniShow: 'slide-in-right'
								},
								styles: {
									popGesture: 'hide'
								},
								waiting: {
									autoShow: false
								}
						});
					});
					var moreLoginPage = $.preload({
						"id": 'more_login',
						"url": 'more_login.html'
					});
					var moreButton = doc.getElementById('more');
					moreButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'more_login.html',
							id: 'more_login',
							preload: true,
							show: {
								aniShow: 'slide-in-bottom'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					var closeButton = doc.getElementById('close');
					closeButton.addEventListener('tap', function(event) {
						plus.runtime.quit();
					}, false);
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>
</html>
