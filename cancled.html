<!DOCTYPE html>
<html class="ui-page-agreement ff_SimSun">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
	</head>
	<body>
		<header class="bar">
			<h1 class="title"></h1>
		</header>
		<div class="mui-content" style="background-color: #fefcfc;">
			<div style="color:#7d7b7b;margin-top: 40%;text-align:center;">您的会话已过期，您已注销。请重新登录。</div>
			<button id="login" type="button" class="mui-btn login_btn mt_15 h_40 br_20 ps_re material-design"  data-color="#ffffff"><span class="fs_18" style="color: #fefcfc;">登录</span></button>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#000000'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					doc.getElementById('login').addEventListener('tap',function(e){
						$.openWindow({
								url:'login.html',
								id:'login',
								preload: true,
								show: {
									aniShow: 'slide-in-left'
								},
								styles: {
									popGesture: 'hide'
								},
								waiting: {
									autoShow: false
								}
						});
						plus.webview.hide(plus.webview.currentWebview(),'slide-out-right');
						
					});
				});
			}(mui, document));
		</script>
	</body>
</html>
