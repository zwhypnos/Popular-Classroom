<!DOCTYPE html>
<html class="ui-page-more-login">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
	</head>
	<body>
		<header class="bar">
			<h1 class="title"><span id="close" class="mui-icon mui-icon-closeempty mui-action-back"></span></h1>
		</header>
		<div class="mui-content">
			<button type="button" class="mui-btn oauth_btn mt_40 h_40 br_20 ps_re"><span class="mui-icon mui-icon-weixin ps_ab"></span><span class="ff_SimSun fs_18">微信</span></button>
			<button type="button" class="mui-btn oauth_btn mt_15 h_40 br_20 ps_re"><span class="mui-icon mui-icon-weibo ps_ab"></span><span class="ff_SimSun fs_18">微博</span></button>
			<button type="button" class="mui-btn oauth_btn mt_15 h_40 br_20 ps_re"><span class="mui-icon iconfont icon-alipay ps_ab"></span><span class="ff_SimSun fs_18">支付宝</span></button>
			<button type="button" class="mui-btn oauth_btn mt_15 h_40 br_20 ps_re"><span class="mui-icon mui-icon-qq ps_ab"></span><span class="ff_SimSun fs_18">QQ</span></button>
			<button type="button" class="mui-btn oauth_btn mt_15 h_40 br_20 ps_re"><span class="mui-icon iconfont icon-mi ps_ab"></span><span class="ff_SimSun fs_18">小米</span></button>
			<button type="button" class="mui-btn create_btn mt_15 h_40 br_20 ps_re"><span class="ff_SimSun fs_18">创建账号</span></button>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#000000'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					//第三方登录
					var authBtns = ['weixin', 'sinaweibo', 'qq']; //配置业务支持的第三方登录
					var auths = {};
					plus.oauth.getServices(function(services) {
						for (var i in services) {
							var service = services[i];
								auths[service.id] = service;
								if (~authBtns.indexOf(service.id)) {
									var isInstalled = app.isInstalled(service.id);
									
									//var btn = document.createElement('div');
									//如果微信未安装，则为不启用状态
									//btn.setAttribute('class', 'oauth-btn' + (!isInstalled && service.id === 'weixin' ? (' disabled') : ''));
									//btn.authId = service.id;
								}
						}
						$().on('tap', '.oauth-btn', function() {
						});
					}, function(e) {
						plus.nativeUI.toast("获取登录认证失败：" + e.message);
					});
					
					$.back=function(e){
						plus.webview.hide(plus.webview.currentWebview(),'slide-out-bottom');
					};
				});
			}(mui, document));
		</script>
	</body>
</html>
